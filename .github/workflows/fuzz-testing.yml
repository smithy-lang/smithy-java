name: Fuzz Testing

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fuzz:
    runs-on: ubuntu-latest
    name: Fuzz Testing

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'corretto'

      - name: Cache compiled buildscripts
        uses: actions/cache@v5
        with:
          key: ${{ runner.os }}-gradle-${{ hashFiles('buildSrc/**/*.kts') }}
          path: |
            ./buildSrc/build

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
          gradle-home-cache-includes: |
            caches

      - name: Restore fuzz corpus cache
        uses: actions/cache/restore@v5
        with:
          key: fuzz-corpus-${{ github.run_id }}
          restore-keys: |
            fuzz-corpus-
          path: |
            **/.cifuzz-corpus/
            **/src/fuzz/resources/corpus/

      - name: Run all fuzz tests
        run: |
          ./gradlew fuzz -Pfuzz.maxDuration=4h --stacktrace

      - name: Run rules engine bytecode fuzz tests
        env:
          JAZZER_FUZZ: "1"
        run: |
          ./gradlew :client:client-rulesengine:test --tests "*FuzzTest*" -Djazzer.max_duration=1h --stacktrace

      - name: Save fuzz corpus cache
        uses: actions/cache/save@v5
        if: always()
        with:
          key: fuzz-corpus-${{ github.run_id }}
          path: |
            **/.cifuzz-corpus/
            **/src/fuzz/resources/corpus/

      - name: Upload fuzz test reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: fuzz-test-reports
          path: '**/build/reports/fuzz-coverage/**'

      - name: Upload crash artifacts
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: fuzz-crashes
          path: |
            **/crash-*
            **/leak-*
            **/timeout-*